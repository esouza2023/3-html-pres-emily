<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- character encoding -->
        <meta charset="utf-8">
        <!-- title tag -->
        <title>Beauty In the Islands</title>
        <!-- meta description -->
        <meta name="description" content="Poem Project - Emily Souza">
        <!-- mobile-friendly viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- W3.CSS -->
        <link rel="stylesheet" href="css/w3.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

    </head>

    <body>

        <!-- Slide #1 -->
        <section class="mySlides fs img-1">
            <div class="w3-cell-row">
                <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-middle">
                    <h1 class="animated fadeInUp delay-1s slow">The Cool Ocean Breeze Fills Me Up</h1>
                </div>
            </div>
        </section>

        <!-- Slide #2 -->
        <section class="mySlides fs img-2">
            <div class="w3-cell-row">
                <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-middle">
                    <h1 class="animated fadeInUp delay-1s slow">With Calm And Happy Thoughts</h1>
                </div>
            </div>
        </section>

         <!-- Slide #3 -->
         <section class="mySlides">
            <!-- The video -->
            <video autoplay muted loop class="fs-video">
                 <source src="video/dream-video.mp4" type="video/mp4">
             </video>
            <div class="w3-cell-row">
                <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-middle">
                    <h1 class="animated fadeInUp delay-1s slow">Isnâ€™t just a dream to be there?</h1>
                </div>
            </div>
        </section>

        <!-- Slide #4 -->
        <section class="mySlides">
            <!-- The video -->
            <video autoplay muted loop class="fs-video">
                 <source src="video/Fun-videos.mp4" type="video/mp4">
             </video>
            <div class="w3-cell-row">
                <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-middle">
                    <h1 class="animated fadeInUp delay-1s slow">Enjoying the nice weather and enjoyment</h1>
                </div>
            </div>
        </section>

        <!-- Slide #5 -->
        <section class="mySlides">
            <!-- The video -->
            <video autoplay muted loop class="fs-video">
                 <source src="video/family-video.mp4" type="video/mp4">
             </video>
            <div class="w3-cell-row">
                <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-middle">
                    <h1 class="animated fadeInUp delay-1s slow">With my beautiful family.</h1>
                </div>
            </div>
        </section>

        <!-- music player -->
        <figure class="w3-display-topleft">
            <figcaption>Acoustic Breeze by Benjamin Tissot via <a href="https://www.bensound.com/">Bensound</a></figcaption>
            <audio controls src="music/bensound-acousticbreeze.mp3">
                    Your browser does not support the
                    <code>audio</code> element.
            </audio>
        </figure>

        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

        <script src="js/slides.js"></script>
        




    </body>

</html>
